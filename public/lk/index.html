<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map Hover Preview</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        .map-preview {
            display: none; /* Hidden by default */
            position: absolute; /* Positioned relative to the nearest positioned ancestor */
            border: 1px solid #ccc;
            background-color: white;
            z-index: 1000;
            width: 300px; /* Set a width for the map */
            height: 200px; /* Set a height for the map */
        }

        .address {
            cursor: pointer; /* Show pointer cursor */
            color: blue;
            text-decoration: underline;
            padding: 20px; /* Add padding for mouse hover */
        }
    </style>
</head>
<body>

<h1>Hover over the Address to View Map</h1>
<div class="address" data-address="No. 429 DD, Kulathunga Mawatha, Kottawa, Makubura" 
     onmouseover="toggleMapPreview(this, true)" onmouseout="toggleMapPreview(this, false)">
    No. 429 DD, Kulathunga Mawatha, Kottawa, Makubura
</div>

<div class="map-preview" id="mapPreview">
    <div id="map" style="width: 300px; height: 200px;"></div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    let map;

    function toggleMapPreview(element, show) {
        const mapPreview = document.getElementById('mapPreview');
        const address = element.getAttribute('data-address');

        if (show) {
            mapPreview.style.display = 'block'; // Show the div
            mapPreview.style.left = (event.pageX + 10) + 'px'; // Position it relative to mouse with slight offset
            mapPreview.style.top = (event.pageY + 10) + 'px'; // Position it relative to mouse with slight offset

            // Initialize map if it doesn't exist yet
            if (!map) {
                map = L.map('map').setView([0, 0], 13); // Set default view
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: 'Â© OpenStreetMap'
                }).addTo(map);
            }

            // Get the coordinates for the address using Nominatim
            fetch(`https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(address)}&format=json`)
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        const { lat, lon } = data[0];
                        map.setView([lat, lon], 15); // Set view to the new coordinates
                        L.marker([lat, lon]).addTo(map); // Add marker for the location
                    } else {
                        console.error('No location found for the address.');
                        mapPreview.innerHTML = "No location found for this address."; // Show message in the map preview
                    }
                })
                .catch(error => {
                    console.error('Error fetching coordinates:', error);
                    mapPreview.innerHTML = "Error fetching coordinates."; // Show error message
                });
        } else {
            mapPreview.style.display = 'none'; // Hide the div
        }
    }
</script>

</body>
</html>
